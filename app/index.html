<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Food</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <nav class="menu">
            <a class="logo" href="#">
              <img class="logo__img" src="images/logo.svg" alt="Логотип" />
            </a>
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link menu__link--active" href="#">Главная</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Блюда</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Контакты</a>
              </li>
            </ul>
          </nav>
          <div class="user-nav">
            <ul class="user-nav__list">
              <li class="user-nav__item">
                <a class="user-nav__link" href="#">
                  <img src="images/icons/search.svg" alt="" />
                </a>
              </li>
              <li class="user-nav__item">
                <a class="user-nav__link" href="#">
                  <img src="images/icons/cart.svg" alt="" />
                  <span class="user-nav__num">4</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <script src="js/main.min.js"></script>
  </body>
</html>
